<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8YbvBe6FobmIv59Vfk7AX2dTL8GujQ0M"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/visibleeconomies.js"></script>

</head>

<body>
  <div id="visibleeconomies"></div>

  <script type="text/tempate" id="page-template">
    <div class="title">
      <h1>VISIBLE ECONOMIES</h1>
      <button>Sell your skills</button>
    </div>

    <hr>


    <div id="content"> </div>

  </script>

  <!-- search section -->
  <script type="text/template" id="search-template">
    <div id="selected-tags-div"><ul id="selected-tags"></ul></div>
    <div id="search-box"><input type="text" id="search" placeholder="SEARCH"></div>
    <div id="where-box"></div>
    <div id="top-tags-div"><ul id="top-tags"> <img src='images/spinner.gif' class='spinner' /> </ul> </div>
    <div id="map-canvas"></div>
    <div id="profiles-div"><ul id="results-list"> <img src='images/spinner.gif' class='spinner' /></ul></div>
  </script>

  <!-- a single tag view -->
  <script type="text/template" id="tag-template">
        <label class="tag-name"><%= tagName %></label>
  </script>

  <script type="text/template" id="selected-tags">
  </script>

  <script type="text/template" id="top-tags">
  </script>
  <script type="text/template" id="result-template">
      <div class="profile">
	      <li id="prof">
        <label class="profile-name"><%= firstname + " " + lastname %></label> </br>
        <label class="profile-email"><%= email %></label>
        </li>
             <div id="enquire"> ENQUIRE </div>
      </div> 
  </script>

  <script type="text/template" id="results-list">
  </script>
</body>
</html>
